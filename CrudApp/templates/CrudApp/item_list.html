<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <a href="{% url 'item_create' %}">Add Item</a>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }} - {{ item.description }}
                <a href="{% url 'item_update' item.id %}">Edit</a>
                <a href="{% url 'item_delete' item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
