<!DOCTYPE html>
<html>
<head>
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <a href="{% url 'produto_create' %}">Adicionar Produto</a>
    <ul>
        {% for produto in produtos %}
            <li>
                {{ produto.nome }} - {{ produto.preco }} - {{ produto.quantidade_em_estoque }} - {{produto.data_criacao}}
                <a href="{% url 'produto_update' produto.id %}">Editar</a>
                <a href="{% url 'produto_delete' produto.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
